<div class="panel panel-default">
    <div class="panel-heading">Was w√ºnschst du dir?</div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Beschreibung</td>
                    <td>URL (Optional)</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wish of wishes; let i = index">
                    <td>
                        <span *ngIf="!selectedWish || selectedWish!=wish">
                            {{wish.description}}
                        </span>

                        <input *ngIf="selectedWish && selectedWish==wish" type="text" [(ngModel)]="selectedWish.description" placeholder="Beschreibung">
                    </td>
                    <td>
                        <span *ngIf="!selectedWish">
                            <a target="_blank" href="{{wish.link}}">{{wish.link}}</a>
                        </span>

                        <span *ngIf="selectedWish && selectedWish!=wish">
                            {{wish.link}}
                        </span>

                        <input *ngIf="selectedWish && selectedWish==wish" type="text" [(ngModel)]="selectedWish.link" placeholder="URL (Optional)">
                    </td>
                    <td>
                        <button *ngIf="(!selectedWish || selectedWish!==wish) && !isForceDeletion" (click)="clickedEdit(wish)" class="btn btn-default" [attr.disabled]="selectedWish && selectedWish!==wish">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button *ngIf="(!selectedWish || selectedWish!==wish)" (click)="clickedRemove(i, wish)" class="btn btn-default" [attr.disabled]="selectedWish && selectedWish!==wish">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>

                        <button *ngIf="selectedWish && selectedWish===wish && !isForceDeletion" (click)="clickedSaveEdit(i, wish)" class="btn btn-default">
                            <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
                        </button>
                        <button *ngIf="selectedWish && selectedWish===wish && !isForceDeletion" (click)="clickedResetEdit(i, wish)" class="btn btn-default">
                            <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr class="no-hover">
                    <td>
                        <button *ngIf="!selectedWish && !isForceDeletion" (click)="clickedAddNew()" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <button *ngIf="!selectedWish && !isForceDeletion" (click)="clickedTrash()" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                        <button *ngIf="!selectedWish && isForceDeletion" (click)="clickedResetTrash()" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
